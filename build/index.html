<!DOCTYPE html><html lang="en" id="html"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>T-Task</title><link rel="stylesheet" href="css/style.css"><link rel="icon" href="favicon.ico"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"></head><body><section class="header margin-0-auto flex"><img class="header-logo margin-0-auto" src="img/logo.png"><div class="header-menuWrapper flex j-c-space-between" id="menuWrapper"><div class="header-menu flex margin-0-auto"><a class="header-hrefs flex a-i-center j-c-center" href="#" ontouchstart>Main</a> <a class="header-hrefs flex a-i-center j-c-center" href="#">Gallery</a> <a class="header-hrefs flex a-i-center j-c-center" href="#">News</a> <a class="header-hrefs flex a-i-center j-c-center" href="#">Profile</a></div><div class="header-call"><a class="header-phone" href="tel:+544 3490 000000">+544 3490 000000</a><div class="header-callUs">Звони скорее!</div></div></div><div class="header-bottom"><span>Найдено 349 котов</span></div><button class="header-burgerMenu block" id="burgerButton" onclick="openMenu()"><div class="header-buttonPart"></div></button></section><section class="main" id="main"><div class="main-sort flex j-c-space-between"><div class="main-choose">Сортировать по:</div><button class="main-chooseButton flex" id="priceSortButton" onclick="sortCats('price')">Цене<img class="main-arrow" id="priceSort" src="img/arrow.png"></button> <button class="main-chooseButton flex" id="ageSortButton" onclick="sortCats('age')">Возрасту<img class="main-arrow" id="ageSort" src="img/arrow.png"></button></div><div class="main-list flex" id="catList"></div><div class="main-bottomBar flex j-c-center"><button class="main-showMore" id="nextCats" onclick="showNextCats(20)">Показать еще 20</button></div><button class="main-up" id="up" onclick="scrollToTop()"></button></section><section class="footer flex a-i-flex-start j-c-space-around"><div class="footer-buy flex flex-d-column j-c-center"><span class="footer-haveTime block">Успей купить!</span> <span class="footer-promotions block">Подпишись и успей словить все акции</span></div><div class="footer-container flex a-i-flex-start"><div class="footer-emailsWrapper flex flex-d-column"><input class="footer-email block" type="email" placeholder="Email" id="emailForNews"> <input class="footer-check" type="checkbox" id="news"> <label class="footer-newsSubscribe" for="news">Подписаться на новости</label><div class="footer-tips" id="tips"></div><span id="accept" style="display: none">✔</span></div><button class="footer-subscribe" id="subscribe" onclick="subscribeToNews()">Подписаться</button></div></section><div class="favorites-modal flex j-c-center a-i-center" id="favorites-modal"></div><script src="js/index.js"></script></body></html>
